<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Network Visualization</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Author Network Visualization</h1>
    </header>

    <!-- Controls Section -->
    <div id="controls">
        <label>Force Strength:
            <input type="range" id="forceStrength" min="-500" max="500" value="-30">
        </label>
        <label>Collision Radius:
            <input type="range" id="collisionRadius" min="0" max="50" value="20">
        </label>
        <label>Link Strength:
            <input type="range" id="linkStrength" min="0.1" max="1" step="0.1" value="0.5">
        </label>
    </div>

    <!-- Visualization Section -->
    <div id="legend" class="legend"></div>
    <div id="visualization"></div>

    <!-- External Script -->
    <script src="script.js"></script>
</body>
</html>
